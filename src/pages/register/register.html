<ion-header>

  <ion-navbar>
    <ion-title>تسجيل</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding   color="light" style="font-weight:bold;" class="getstart">

    <ion-list inset class="transparentinput">


      <ion-item class="transparentinput">
        <ion-label   dir="rtl"  color="light" stacked>اختر اسم مستخدم * </ion-label>
        <ion-input type="text"  dir="rtl" placeholder=" اسم المستخدم " required [(ngModel)]="userData.name" ></ion-input>
      </ion-item>

      <ion-item class="transparentinput">
        <ion-label   dir="rtl"  color="light" stacked>البريد الإلكتروني * </ion-label>
        <ion-input type="text"  dir="rtl"   placeholder=" البريد الإلكتروني " required [(ngModel)]="userData.email"></ion-input>
      </ion-item>
  
      <ion-item class="transparentinput">
        <ion-label   dir="rtl"  color="light" stacked>اختر كلمة المرور * </ion-label>
        <ion-input type="text"    dir="rtl" placeholder=" اختر كلمة المرور " required [(ngModel)]="userData.password"></ion-input>
      </ion-item>
      <ion-item class="transparentinput">
        <ion-label   dir="rtl"  color="light" stacked>اختر اسم مستخدم * </ion-label>
        <ion-input type="text"    dir="rtl" placeholder=" اسم المستخدم " required [(ngModel)]="userData.username"></ion-input>
      </ion-item>

     

     
      <ion-item class="transparentinput">
        <ion-label  dir="rtl">أوفق علي الشروط والأحكام </ion-label>
        <ion-checkbox color="light" dir="rtl" ></ion-checkbox>
      </ion-item>
                       
              <button  round block dir="rtl" ion-button   (click)="signup()"  class="mybutton">تسجيل</button>
      </ion-list>
</ion-content>
